<div class="app-container">
  <!-- Barre de navigation globale (affichée conditionnellement) -->
  <app-navbar *ngIf="showNavbarAndFooter"></app-navbar>

  <!-- Contenu principal de l'application -->
  <main class="main-content" [ngClass]="{'no-navbar-footer': !showNavbarAndFooter}">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer global (affiché conditionnellement) -->
  <app-footer *ngIf="showNavbarAndFooter"></app-footer>
</div>
