<!-- Section professionnels de santé -->
<section class="professionals-section">
  <div class="container">
    <h2>Vous êtes professionnel de santé ?</h2>
    <p class="section-subtitle">Rejoignez notre réseau et simplifiez votre gestion du tiers-payant</p>
    
    <div class="professionals-content">
      <div class="professionals-image"></div>
      <div class="professionals-info">
        <h3>Avantages pour les professionnels</h3>
        <ul class="pro-benefits">
          <li *ngFor="let benefit of benefits; let i = index" 
              [attr.data-index]="i"
              data-aos="fade-right"
              [attr.data-aos-delay]="i * 100"
              data-aos-duration="800">
            <i class="bi bi-{{benefit.icon}}"></i> 
            <div class="benefit-text">
              <strong>{{benefit.title}} :</strong> {{benefit.description}}
            </div>
          </li>
        </ul>
        <div class="specialties" data-aos="fade-up" data-aos-duration="700">
          <h4>Spécialités concernées</h4>
          <div class="specialties-list">
            <span class="specialty-tag" 
                  *ngFor="let specialty of specialties; let i = index"
                  data-aos="zoom-in"
                  [attr.data-aos-delay]="50 + (i * 70)"
                  data-aos-duration="500">{{specialty}}</span>
          </div>
        </div>
        <div class="registration-cta" data-aos="fade-up" data-aos-delay="200" data-aos-duration="800">
          <a routerLink="/auth/register" class="btn btn-primary">S'inscrire maintenant</a>
          <p class="reg-note">Inscription gratuite et sans engagement</p>
        </div>
      </div>
    </div>
  </div>
</section>
