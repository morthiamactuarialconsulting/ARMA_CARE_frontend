<!-- Documentation et FAQ -->
<section class="faq-section">
  <div class="container">
    <h2>Questions fréquentes</h2>
    <p class="section-subtitle">Trouvez rapidement des réponses à vos questions</p>
    
    <div class="faq-container">
      <div class="accordion">
        <div class="accordion-item" *ngFor="let item of faqItems; let i = index" 
             [ngClass]="{'active': item.isOpen}"
             data-aos="fade-right"
             [attr.data-aos-delay]="i * 100"
             data-aos-duration="700">
          <div class="accordion-header" (click)="toggleFaq(i)">
            <h3>{{item.question}}</h3>
            <i class="bi bi-chevron-down"></i>
          </div>
          <div class="accordion-body">
            <p>{{item.answer}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
